<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  </head>
<body>
  <div class="box">
    <div class="content-box">
      <div class="photo-area">
        <div class="photo-view">
          <img src="images/icon-view.svg"  alt="active-view">
        </div>
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <h1 style="color:#fff; font-size: 18px;"><a href=""> Equilibrium #3429 </a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ETH">
          <div class="eth1">
            <img src="images/icon-ethereum.svg" alt="ethereum"> 
            <span style="color:hsl(178, 100%, 50%) ;"> 0.041 ETH</span>
          </div>
          <div class="eth2"> 
            <img src="images/icon-clock.svg" alt="clock">
            <span style="color:hsl(215, 51%, 70%);">3 days left</span>
          </div> 
        </div>
      <hr>
        <div class="area-avatar">
          <img id='avatar' src="images/image-avatar.png" alt="Avatar"> 
            <span style="color:hsl(215, 51%, 70%);"> &nbsp;&nbsp;&nbsp; Creation of </span> <a href=""> &nbspJules Wyvern</a>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">THGSn(\A/)kE</a>.
    </div>
  </div>

 
</body>
</html>
